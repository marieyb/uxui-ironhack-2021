    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <!-- start - header -->
    <header class="container">
        <div>
            <img src="https://www.ironhack.com/assets/icons/ironhack_logos/logo.svg" class="logo-header">
        </div>
        <div>
            <nav>
                <a href="#about" class="menu">About</a>
                <a href="#contact" class="menu">Contact</a>
                <a href="https://www.ironhack.com" class="menu">Buy Now</a>
            </nav>
        </div>
        <div>
            <a href="#" class="icon"><i class="far fa-user-circle fa-2x"></i></a>
            <a href="#" class="icon"><i class="fas fa-search fa-2x"></i></a>
        </div>
    </header>
    <!-- end - header -->

    <!-- start - hero -->
    <section id="hero" class="container">
        <h1>Heading 1</h1>
        <h4>This is a Heading 4.</h4>
        <button class="btn-large">This is a button</button>
    </section>
    <!-- end - hero -->

    <!-- start - cards -->
    <section id="card" class="container">
        <!-- start - card 1 -->
        <div class="card">
            <img src="img/hello-i-m-nik-UNCQklgSUd4-unsplash.jpg" alt="This is an image of legos holding a straw">
            <h3>Card Title</h3>
            <p>Description description description description Second paragraph</p>
            <p>Second paragraph</p>
            avatar
            author
            <button>Click me</button>
        </div>
        <!-- end - card 1 -->

        <!-- start - card 2 -->
         <div class="card">
            <img src="img/lee-yan-SF07ZPPR6Y0-unsplash.jpg" alt="">
            <h3>Card Title</h3>
            <p>Description</p>
            avatar
            author
        </div>
        <!-- end - card 2 -->

        <!-- start - card 3 -->
         <div class="card">
            <img src="img/matt-reiter-0olqNrsoiY8-unsplash.jpg" alt="">
            <h3>Card Title</h3>
            <p>Description</p>
            avatar
            author
        </div>
        <!-- end - card 3 -->


    </section>
    <!-- end - cards -->

    <!-- start - about -->
    <section id="about">
        About
    </section>
    <!-- end - about -->

    <!-- start - contact -->
    <section id="contact">

        <h3>Let's connect</h3>
        <label for="name">Name</label>
        <input type="text" id="name">

        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email">

        <br><br>

        <input type="checkbox" id="terms" checked>
        <label for="checkbox">I accept the terms and conditions.</label>

        <br><br>

        <label for="date">Starting date</label>
        <input type="date" id="date">

        <br><br>

        <label for="document">Add your document</label>
        <input type="file" id="document">

        <br><br>

        <label for="password">Create a password</label>
        <input type="password" id="password">

        <br><br>

        <label for="mobile">Your phone number</label>
        <input type="tel" id="mobile">

        <br><br>

        <input type="submit" value="Send all this info">

    </section>
    <!-- end - contact -->

    <!-- start - footer -->
    <footer>
        <p>Follow me!</p>
        <i class="fab fa-behance fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-medium fa-2x"></i>
        <i class="fab fa-linkedin fa-2x"></i>
    </footer>
    <!-- end - footer -->
